{%macro render_modal(title, body)%}
<div class="modal fade user-select-none" id="global-modal" aria-hidden="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="global-modal-title">{{title}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="global-modal-body">
        {{body}}
      </div>
      <div class="modal-footer" id="global-modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel">取消</button>
        <button type="button" class="btn btn-primary" id="confirm">确认</button>
      </div>
    </div>
  </div>
</div>
{%endmacro%}
